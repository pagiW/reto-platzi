<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link rel="shortcut icon" href="https://github.com/platzi/landing-page-con-unica-seccion-de-introduccin/blob/master/images/favicon-32x32.png?raw=true" type="image/x-icon">
    <link rel="stylesheet" href="reto.css" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/platzi/landing-page-con-unica-seccion-de-introduccin/5a61ab69b21631955ded4680aa1122652ceca270/images/logo.svg" alt="logo" />
    </header>
    <main>
        <section class="image">
            <img src="https://raw.githubusercontent.com/platzi/landing-page-con-unica-seccion-de-introduccin/5a61ab69b21631955ded4680aa1122652ceca270/images/illustration-mockups.svg" alt="image">
        </section>
        <section class="desc">
            <div class="desc-text">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
            </div>
        </section>
    </main>
    <footer>
        <section class="logos-urls">
            <div class="logo-facebook"></div>
            <div class="logo-twitter"></div>
            <div class="logo-instagram"></div>
        </section>
    </footer>
</body>
</html>
